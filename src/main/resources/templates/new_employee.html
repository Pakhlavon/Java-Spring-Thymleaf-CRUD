<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Managment System</title>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
    >
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Save Employee</h2>

        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
            <input type="text" th:field="*{firstName}"
                   placeholder="Employe First Name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{lastName}"
                   placeholder="Employe Last Name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{email}"
                   placeholder="Employe Email" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Save Employee</button>
        </form>
    </div>
</body>
</html>
